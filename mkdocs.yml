site_name: Ontology Design Patterns for Representing Context in Ontologies Using AspectOWL
theme:
  name: material
  palette:
    primary: pink
    accent: pink
  logo:
    assets/logo.png
  features:
    - search.highlight
    - content.code.annotate
    - navigation.expand
plugins:
  - search
  - macros
markdown_extensions:
  - admonition
  - footnotes
  - abbr
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

copyright: Copyright &copy; 2021 Ralph Sch√§fermeier
extra:
  social:
    - icon: fontawesome/brands/researchgate
      link: https://www.researchgate.net/profile/Ralph-Schaefermeier
      name: Get in touch
nav:
  - Overview: index.md
  - ODP templates:
    - ODP-templates/named-aspect.md
    - ODP-templates/temporal-aspect.md
    - ODP-templates/epistemic-aspect.md
    - ODP-templates/dynamic-aspect.md
    - ODP-templates/topological-aspect.md
  - Utility Templates: ODP-templates/utility-templates.md